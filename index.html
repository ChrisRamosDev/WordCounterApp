<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Word Counter App</title>
</head>
<body>

  <div class="wrapper">
    <form action="" class="form">
      <label for="textbox">Enter text here</label>
      <br>
      <textarea name="text" id="text" cols="20" rows="5" spellcheck="true"></textarea>
      <br>
      <input type="submit" value="Get Word Count" class="submit hide">
      <span class="word-count"></span>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
